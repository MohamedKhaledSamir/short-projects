<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Infinite Card Slider JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- MY CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome Link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <!-- MY JS -->
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="header">
      Draggable Carousel <br />
      Vanilla JavaScript
    </h1>

    <main>
      <div class="left-nav">
        <i class="fa-solid fa-angle-left"></i>
      </div>

      <ul class="carousel">
        <li class="card">
          <div class="img">
            <img src="assets/images/img-1.jpg" alt="person" draggable="false" />
          </div>
          <h2>Blanche Pearson</h2>
          <span>Sales Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="assets/images/img-2.jpg" alt="person" draggable="false" />
          </div>
          <h2>Joenas Brauers</h2>
          <span>Web Developer</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="assets/images/img-3.jpg" alt="person" draggable="false" />
          </div>
          <h2>Lariach French</h2>
          <span>Online Teacher</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="assets/images/img-4.jpg" alt="person" draggable="false" />
          </div>
          <h2>James Khosravi</h2>
          <span>Freelancer</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="assets/images/img-5.jpg" alt="person" draggable="false" />
          </div>
          <h2>Kristina Zasiadko</h2>
          <span>Bank Manager</span>
        </li>
        <li class="card">
          <div class="img">
            <img src="assets/images/img-6.jpg" alt="person" draggable="false" />
          </div>
          <h2>Donald Horton</h2>
          <span>App Designer</span>
        </li>
      </ul>

      <div class="right-nav">
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </main>
  </body>
</html>
