<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h5 class="title">Your Result</h5>
        <div class="score-number">
          <h2 class="value">76</h2>
          <p class="base">of 100</p>
        </div>

        <div class="score-text">
          <h5 class="value">Great</h5>
          <p class="description">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <h5 class="title">Summary</h5>

        <div class="values">
          <div class="value reaction">
            <div class="name">
              <img
                class="icon"
                src="./assets/images/icon-reaction.svg"
                alt=""
              />
              <span class="text">Reaction</span>
            </div>

            <div class="score">
              <span class="your-score">80</span>
              <span class="separator">/</span>
              <span class="top-value">100</span>
            </div>
          </div>
          <div class="value memory">
            <div class="name">
              <img class="icon" src="./assets/images/icon-memory.svg" alt="" />
              <span class="text">Memory</span>
            </div>

            <div class="score">
              <span class="your-score">92</span>
              <span class="separator">/</span>
              <span class="top-value">100</span>
            </div>
          </div>
          <div class="value verbal">
            <div class="name">
              <img class="icon" src="./assets/images/icon-verbal.svg" alt="" />
              <span class="text">Verbal</span>
            </div>

            <div class="score">
              <span class="your-score">61</span>
              <span class="separator">/</span>
              <span class="top-value">100</span>
            </div>
          </div>
          <div class="value visual">
            <div class="name">
              <img class="icon" src="./assets/images/icon-visual.svg" alt="" />
              <span class="text">Visual</span>
            </div>

            <div class="score">
              <span class="your-score">72</span>
              <span class="separator">/</span>
              <span class="top-value">100</span>
            </div>
          </div>
        </div>

        <div class="continue-btn">Continue</div>
      </div>
    </div>
  </body>
</html>
