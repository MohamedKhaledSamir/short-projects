<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <img class="logo" src="./images/logo.svg" alt="logo" />

        <div class="icons">
          <img src="./images/icon-document.svg" alt="" />
          <img src="./images/icon-folder.svg" alt="" />
          <img src="./images/icon-upload.svg" alt="" />
        </div>
      </nav>

      <div class="details">
        <div class="text">
          Youâ€™ve used&nbsp;
          <div class="numbers">
            8<span class="one">1</span><span class="five">5</span> GB
          </div>
          &nbsp;of your storage
        </div>

        <div class="graph">
          <div class="bar"><div class="thub"></div></div>
          <div class="start-end">
            <span class="start">0 GB</span>
            <span class="end">1000 GB</span>
          </div>
        </div>

        <div class="absolute">
          <div class="number">
            <span class="one">1</span><span class="eight">8</span
            ><span class="five">5</span>
          </div>
          <span>GB LEFT</span>
        </div>
      </div>
    </main>

    <div class="background"></div>
  </body>
</html>
