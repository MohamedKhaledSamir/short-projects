<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Hover</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="rotater"></div>

      <div class="image"><img src="./girl.jpg" alt="girl" /></div>

      <div class="content">
        <div class="information">
          <h1 class="name">Alina Smith</h1>

          <p class="desc">Senior UX/UI Designer</p>
        </div>

        <div class="details">
          <div class="posts">
            <div class="number">342</div>
            <div class="title">Posts</div>
          </div>
          <div class="followers">
            <div class="number">120k</div>
            <div class="title">Followers</div>
          </div>
          <div class="following">
            <div class="number">285</div>
            <div class="title">Following</div>
          </div>
        </div>

        <div class="buttons">
          <div class="follow">Follow</div>
          <div class="message">Message</div>
        </div>
      </div>
    </div>
  </body>
</html>
